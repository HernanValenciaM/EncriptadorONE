<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encriptador - Challenge ONE</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="challengeEncriptadordetextostyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img src="Modelo Figma/Alura Challenge - Desafío 1 - Lógica/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="45" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <img src="Modelo Figma/Vector.png" alt="SignoExclamacion" class="signo">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            
           <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
           </div>
        </section>
        <section>
            <textarea class="mensaje" cols="23" rows="13" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="btncopiar()">Copiar</button>
            </div>
        </section>
    </main>
